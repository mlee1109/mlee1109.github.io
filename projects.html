<!DOCTYPE html>
<html lang="en">

      width: 640px;
      margin: 30px auto;
    }

    h1 {
      font-size: 36px;

<body>

  <h1>My Data Visualizations</h1>

  <!-- 1. Tuition Trends -->
  <h2>1. Tuition Trends by Institution Type (2013â€“2020)</h2>
  <div class='tableauPlaceholder' id='viz1' style='position: relative'>
    <noscript>
      <a href='#'>
        <img alt='Tuition Trends'
             src='https://public.tableau.com/static/images/Tu/TuitionTrendsbyInstitutionType20132020/TuitionTrendsbyInstitutionType20132020/1_rss.png'
             style='border: none' />
      </a>
    </noscript>
    <object class='tableauViz' style='display:none;'>
      <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
      <param name='embed_code_version' value='3' />
      <param name='site_root' value='' />
      <param name='name' value='TuitionTrendsbyInstitutionType20132020/TuitionTrendsbyInstitutionType20132020' />
      <param name='tabs' value='no' />
      <param name='toolbar' value='yes' />
      <param name='static_image' value='https://public.tableau.com/static/images/Tu/TuitionTrendsbyInstitutionType20132020/TuitionTrendsbyInstitutionType20132020/1.png' />
      <param name='animate_transition' value='yes' />
      <param name='display_static_image' value='yes' />
      <param name='display_spinner' value='yes' />
      <param name='display_overlay' value='yes' />
      <param name='display_count' value='yes' />
      <param name='language' value='en-US' />
    </object>
  </div>

  <!-- 2. Tuition by State -->
  <h2>2. Average College Tuition by U.S. State (2020)</h2>
  <div class='tableauPlaceholder' id='viz2' style='position: relative'>
    <noscript>
      <a href='#'>
        <img alt='Tuition by State'
             src='https://public.tableau.com/static/images/Av/AverageCollegeTuitionbyU_S_State2020/AverageCollegeTuitionbyU_S_State2020/1_rss.png'
             style='border: none' />
      </a>
    </noscript>
    <object class='tableauViz' style='display:none;'>
      <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
      <param name='embed_code_version' value='3' />
      <param name='site_root' value='' />
      <param name='name' value='AverageCollegeTuitionbyU_S_State2020/AverageCollegeTuitionbyU_S_State2020' />
      <param name='tabs' value='no' />
      <param name='toolbar' value='yes' />
      <param name='static_image' value='https://public.tableau.com/static/images/Av/AverageCollegeTuitionbyU_S_State2020/AverageCollegeTuitionbyU_S_State2020/1.png' />
      <param name='animate_transition' value='yes' />
      <param name='display_static_image' value='yes' />
      <param name='display_spinner' value='yes' />
      <param name='display_overlay' value='yes' />
      <param name='display_count' value='yes' />
      <param name='language' value='en-US' />
    </object>
  </div>

  <!-- JavaScript -->
  <script type='text/javascript'>
    function loadViz(id) {
      const divElement = document.getElementById(id);
      const vizElement = divElement.getElementsByTagName('object')[0];
      vizElement.style.width = '640px';
      vizElement.style.height = '480px';
      const scriptElement = document.createElement('script');
      scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
      vizElement.parentNode.insertBefore(scriptElement, vizElement);
    }

    loadViz('viz1');
    loadViz('viz2');
  </script>

</body>
</html>
